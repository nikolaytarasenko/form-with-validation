<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form with a simple validation</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="app">
        <div class="app__wrapper">
            <div class="app__inner">
                <form name="register" class="app__form form">
                    <div class="form__header">
                        <h1 class="form__title">Pseudo Registration Form With A Simple Validation</h1>
                    </div>
                    <div class="form__body">
                        <div class="form__row">
                            <label for="firstName" class="form__label">Name</label>
                            <input type="text" name="firstName" id="firstName" class="form__input" data-rule="at least 3 characters">
                        </div>
                        <div class="form__row">
                            <label for="lastName" class="form__label">Surname</label>
                            <input type="text" name="lastName" id="lastName" class="form__input" data-rule="at least 3 characters">
                        </div>
                        <div class="form__row">
                            <label for="email" class="form__label">Email</label>
                            <input type="email" name="email" id="email" class="form__input" data-rule="format: test@example.com">
                        </div>
                        <div class="form__row">
                            <label for="address" class="form__label">Address</label>
                            <input type="text" name="address" id="address" class="form__input" data-rule="at least 10 characters">
                        </div>
                        <div class="form__row">
                            <label for="tel" class="form__label">Phone</label>
                            <input type="tel" name="tel" id="tel" class="form__input" data-rule="format: 555 555 5555">
                        </div>
                        <div class="form__row">
                            <label for="password" class="form__label">Password</label>
                            <input type="password" name="password" id="password" class="form__input" data-rule="at least 8 characters">
                        </div>
                        <div class="form__row">
                            <label for="passwordConfirm" class="form__label">Confirm password</label>
                            <input type="password" name="passwordConfirm" id="passwordConfirm" class="form__input" data-rule="at least 8 characters">
                        </div>
                        <div class="form__row">
                            <input type="submit" name="submit" id="submit" class="form__submit" value="Submit">
                        </div>
                    </div>
                </form>
                <div class="app__success">Your data was successfully sent</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
